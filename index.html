<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Plus WEEK4 Homework</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success"
                id="button-location"
                type="submit"
              >
                location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Sydney NSW, Australia</h1>
        <ul>
          <li id="date">Sunday 13:00</li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
          <div id="footer">
            here is the link to my Github reprository<a
              href="https://github.com/habybheart1?tab=repositories"
            >
              <button type="button" class="btn btn-link">Habybheart</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
